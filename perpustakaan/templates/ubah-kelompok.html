{% extends 'base.html' %}

{% block content %}

  <div class="container">
     <div class="row">
        <div class="col-md-6">
         
         <h3>EDIT DATA</h3>
         {% for message in messages %}
             {% if message %}
                 <div class="alert alert-success">{{ message }}</div>
             {% endif %}
         {% endfor %}
         <form action="{% url 'ubah_kelompok' kelompok.id %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}

              <button class="btn btn-primary">SIMPAN</button>
              <a href="/kelompok" class="btn btn-danger">KEMBALI</a>
           </form>
        </div>
     </div>
  </div>

{% endblock %}
